#logger.conf

###############################################

[loggers]
keys=root,case

[logger_root]
level=DEBUG
handlers=stream

[logger_case]
handlers=stream,timedrt
qualname=cse
propagate=0

###############################################

[handlers]
keys=stream,timedrt

[handler_stream]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stderr,)

[handler_filert]
class=handlers.RotatingFileHandler
level=INFO
formatter=form02
args=('logs/cse.log', 'a', 10*1024*1024, 5)

[handler_timedrt]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('logs/cse.log', 'd', 1 , 10 )

###############################################

[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(lineno)d %(levelname)s-->%(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S