{% extends "base.html" %}

{% block page_content %}
<form class="form-inline" role="form" method="post">
    <div class="form-group">
        <label for="aes">加密内容：</label>
        <input type="text" class="form-control" id="aes" value="{{aes}}" name="aes" style="width:600px"
               placeholder="请输入加密/解密内容"
               onblur="javascript:upperCase()">

        <label for="submit" style="padding-right:30px;"></label>
        <input id="submit" type="submit" class="btn btn-default"/>
    </div>
</form>
<form>
    <div class="form-group">
        <label for="result" style="padding-top:30px">加/解密结果：</label>
        <textarea id="result" class="form-control" rows="10">{{result}}</textarea>
    </div>
</form>
<script type="text/javascript">

    window.onload = function () {
        document.getElementById('customer').style = "color:#f5f2f2"
    }


</script>
{% endblock %}
