<script>
  var report_table;
  //测试用例执行页table初始化
  function init_reporttable() {
    report_table = $('#reporttable').DataTable({
      language: {
        url: "/static/language/cn.json"
      },
      lengthChange: true,
      ajax: {
        url: "/apis/filesmanager",
        type: 'get',
        data: {
          type: 'get',
          filepath: 'standard'
        },
      },
      select: true,
      columns: [{
          title: "序号"
        },
        {
          title: "报告"
        },
        {
          title: "大小（kb）"
        },
        {
          title: "生成日期"
        },
        {
          title: "查看报告"
        }
      ],
      aoColumnDefs: [{
        "aTargets": [4],
        "mRender": function (data, type, full) {
          return "<a href=../" + data + " > report</a >"
        }
      }],
      dom: 'Bfrtip',
      buttons: [{
          text: '执行冒烟测试',
          action: function () {
            $("#myModal").modal()
          },
          class: "btn-default",
        },
        {
          text: '删除',
          action: function () {
            delete_reports()
          },
          class: "btn-default",
        },
        {
          text: '刷新',
          action: function () {
            report_table.ajax.reload()
          },
          class: "btn-default",
        },
        {
          text: '查看日志',
          action: function () {
            $("#log").modal("show")
            get_logs()
          },
          class: "btn-default",
        },
        'pageLength'
      ]
    });
  }

  var testdata_table
  var testdata = []

  function init_testdata() {
    get_assets()
    testdata_table = $('#testdata').DataTable({
      language: {
        url: "/static/language/cn.json"
      },
      lengthChange: true,
      data: testdata,
      select: true,
      columns: [{
          title: "序号"
        },
        {
          title: "资产编号"
        },
        {
          title: "项目编号"
        },
        {
          title: "申请金额"
        },
        {
          title: "期数"
        },
        {
          title: "计息方式"
        },
        {
          title: "资产状态"
        },
        {
          title: "创建时间"
        }
      ],
      dom: 'Bfrtip',
      order: [
        [0, "desc"]
      ],
      buttons: [{
          text: '生成数据',
          action: function () {
            $("#testdataModal").modal()
          },
          class: "btn-default",
        }, {
          text: '刷新',
          action: function () {
            get_assets()
            initDetailTableData(testdata)
          },
          class: "btn-default",
        },
        {
          text: '查看日志',
          action: function () {
            $("#log").modal("show")
            get_logs()
          },
          class: "btn-default",
        }, 'pageLength'
      ]
    });
  }

  // 获取资产
  function get_assets() {
    $.ajax({
      url: "/apis/getassets",
      type: "get",
      data: {
        "type": "getasset"
      },
      success: function (result) {
        testdata = result.data
        initDetailTableData(testdata)
      }
    })
  }

  // 获取资产详情
  function get_assets() {
    $.ajax({
      url: "/apis/getassets",
      type: "get",
      data: {
        "type": "assets"
      },
      success: function (result) {
        testdata = result.data
        initDetailTableData(testdata)
      }
    })
  }

  function table_click() {
    $('#testdata tbody').on('click', 'tr', function () {
      var asset_no = $('td', this).eq(1).text();
      // $("#detail").modal();
      $("#info").modal();
      $.ajax({
        url: "/apis/getassets",
        type: "get",
        data: {
          "type": "detail",
          "asset_no": asset_no
        },
        success: function (result) {

          $("#textinfo").text(JSON.stringify(result.data, null, 4));
        }
      })

    });
  }


  function incoming() {
    $("#testdataModal").modal("hide")
    $("#log").modal()
    get_logs()
    $.ajax({
      url: "/apis/getassets",
      type: "post",
      data: {
        "num": $('#number').val(),
        "project_code": $('#project').val()
      },
      success: function (result) {
        if (result.success) {
          get_assets()
          initDetailTableData(testdata)
        }

      }
    })
  }

  //动态刷新表格
  function initDetailTableData(dataArr) { //dataArr是表格数据数组，和初始化配置需一样的结构
    var table = $('#testdata').dataTable();
    var oSettings = table.fnSettings(); //这里获取表格的配置
    table.fnClearTable(this); //动态刷新关键部分语句，先清空数据
    for (var i = 0, l = dataArr.length; i < l; i++) {
      table.oApi._fnAddData(oSettings, dataArr[i]); //这里添加一行数据
    }
    oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
    table.fnDraw(); //绘制表格 
  }

  function selected_jsondata(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
      }
      return JSON.stringify({
        'type': 'select',
        'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  function get_logs() {
    timeid = window.setInterval(function () {
      if ($('#log').css('display') == "block") {
        $.ajax({
          url: "/apis/runsmoking",
          type: "get",
          data: {
            "type": "log"
          },
          success: function (result) {
            if (result.data) {
              $("#logs").empty()
              for (var i = 0, len = result.data.length; i < len; i++) {
                str = "<p>" + result.data[i] + "</p>"
                $("#logs").append(str)
              }
            }
          }
        })
      } else {
        stop_clearInterval()
      }

    }, 1000);

  }

  function stop_clearInterval() {
    if (timeid) {
      window.clearInterval(timeid)
    }
  }

  //文件下载
  function download() {
    var $a = document.createElement('a');
    var src = get_file();
    $a.setAttribute("href", src);
    $a.setAttribute("download", "");
    var evObj = document.createEvent('MouseEvents');
    evObj.initMouseEvent('click', true, true, window, 0, 0, 0, 0, 0, false, false, true, false, 0, null);
    $a.dispatchEvent(evObj);
  };


  //批量删除报告
  function delete_reports() {
    selected(report_table);
    $.ajax({
      url: '/apis/filesmanager',
      type: 'post',
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: selectereport_jsondata(report_table),
      success: function (result) {
        if (result.message) {
          report_table.ajax.reload();
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
        }
      }
    })
  }

  //执行冒烟测试
  function run_smokingtest() {
    toastr.info('任务已提交，稍后刷新查看报告');
    $("#myModal").modal("hide")
    $.ajax({
      url: "/apis/runsmoking",
      type: "post",
      data: {
        "project_code": $('#datasource').val()
      },
      success: function (result) {
        if (result.message) {
          report_table.ajax.reload();
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
        }
      }
    })
  }
  //查询执行结果
  function get_smokingtest() {
    $.ajax({
      url: "apis/runsmoking",
      type: "get",
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: {
        "project_code": $('#datasource').val()
      },
      success: function (result) {
        if (result.message) {
          report_table.ajax.reload();
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
        }
      }
    })
  }


  function selectereport_jsondata(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
        result[i].push($('#header').val())
      }
      return JSON.stringify({
        'type': 'smokingreport',
        'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  function selected_jsondata(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
        result[i].push($('#header').val())
      }
      return JSON.stringify({
        'type': 'delete',
        'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  function selected_jsondata_remark(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
        result[i].push($('#header').val())
      }
      return JSON.stringify({
        'type': 'remark',
        'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }
</script>
<script type="text/javascript">
  window.onload = function () {
    $("ul.submenu#tool").css("display", "block");
    $("a#smokingtest").parent().addClass("active");
    init_reporttable();
    init_testdata();
    table_click();
  };
</script>
