{% extends "base.html" %}

{% block page_content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="tabbable" id="tabs-619095">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#panel-963871" data-toggle="tab">JXM模板管理</a>
          </li>
          <li>
            <a href="#panel-54273" data-toggle="tab">执行报告</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="panel-963871">
            <div>
              <p style="text-align:right">.</p>
              <div class="row clearfix">
                <table id="table" class="table table-striped table-bordered table-hover" style="width:100%">
                </table>
              </div>
            </div>
            <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加说明</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal" role="form">

                      <div class="form-group">
                        <label for="header" class="col-sm-2 control-label">文件说明</label>
                        <div class="col-sm-9">
                          <textarea type="textare" class=" form-control" id="header" rows="8"></textarea>
                        </div>
                      </div>

                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="submit" onclick="update_remark()" onfocus="">提交
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="panel-54273">
            <div>
              <div class="modal fade" id="selectmodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">选择项目</h4>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label for="model" class=" col-sm-2 control-label">选择项目</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="model" list="modellist" ondblclick="clearval(this)" />
                            <datalist id="modellist">
                            </datalist>
                          </div>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" onclick="execute_model()">
                          提交
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row clearfix">
                <p style="text-align:right">.</p>
                <table id="executecase" class="table table-striped table-bordered table-hover" style="width:100%;">
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  var table;
  function load() {
    table = $('#table').DataTable({
      language: {
        url: "/static/language/cn.json"
      },
      lengthChange: true,
      ajax: {
        url: "/apis/filesmanager",
        type: 'get',
        data: {
          type: 'get',
          filepath: 'jmeter'
        },
      },
      select: true,
      columnDefs: [
        { className: "wordwrap ellipsis-hover", targets: [5] },
        { className: "wordwrap ellipsis-hover", targets: [6] }
      ],
      columns: [
        { title: "文件ID" },
        { title: "文件名" },
        { title: "类型" },
        { title: "大小" },
        { title: "上传时间" },
        { title: "上传人" },
        { title: '文件路径' },
        { title: "备注" }
      ],
      dom: 'Bfrtip',
      buttons: [
        {
          text: '上传文件',
          action: function () {
            $("#upload").modal();
          },
          class: "btn-default",
        },
        {
          text: '选择下载',
          attr: {
            title: 'down',
            id: 'download',
            onclick: 'download()'
          },
          class: "btn-default",
        },
        {
          text: '删除',
          action: function () {
            delete_items()
          },
          class: "btn-default",
        },
        {
          text: '执行',
          action: function () {
            execute_select()
          },
          class: "btn-default",
        },
        {
          text: '添加说明',
          action: function () {
            if (selected(table)) {
              $('#myModal').modal();
            } else {
              toastr.info('选择数据')
            }


          },
          class: "btn-default",
        },
        'pageLength',
      ]
    });
  }


  var execute_table;
  //测试用例执行页table初始化
  function init_executecasetable() {
    execute_table = $('#executecase').DataTable({
      language: {
        url: "/static/language/cn.json"
      },
      lengthChange: true,
      ajax: {
        url: "/apis/filesmanager",
        type: 'get',
        data: {
          type: 'get',
          filepath: 'report'
        },
      },
      select: true,
      columns: [
        { title: "报告" },
        { title: "创建时间" },
        { title: "执行报告" },
        { title: "日志" }
      ],
      aoColumnDefs: [{
        "aTargets": [3], "mRender": function (data, type, full) {
          return "<a href=\"#myModal-edit\" data-toggle=\"modal\" onclick=\"preUpdate('" + data + "')\"> <i class=\"fa fa-lg-2 fa-pencil\"> </i> </a>     <a href=\"javascript:void(0)\" data-toggle=\"modal\" class=\"smart-mod-eg1\" onclick=\"delPool('" + data + "',event)\"> <i class=\"fa fa-lg-2 fa-trash-o\"> </i> </a>    "
        }
      },
      {
        "aTargets": [2], "mRender": function (data, type, full) {
          if (data == 'result/index.html') {
            return "维护";
          } else {
            return "运行";
          }
        }
      }
      ],
      dom: 'Bfrtip',
      buttons: [
        {
          text: '上传文件',
          action: function () {
            $("#upload").modal();
          },
          class: "btn-default",
        },
        {
          text: '选择下载',
          attr: {
            title: 'down',
            id: 'download',
            onclick: 'download()'
          },
          class: "btn-default",
        },
        {
          text: '删除',
          action: function () {
            delete_items()
          },
          class: "btn-default",
        },
        {
          text: '执行',
          action: function () {
            execute_select()
          },
          class: "btn-default",
        },
        {
          text: '添加说明',
          action: function () {
            if (selected(table)) {
              $('#myModal').modal();
            } else {
              toastr.info('选择数据')
            }


          },
          class: "btn-default",
        },
        'pageLength',
      ]
    });
  }
  //执行单个用例
  function execute_select() {
    selected(table);
    $.ajax({
      url: '/apis/jmeter',
      type: 'post',
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: selected_jsondata(table),
      success: function (result) {
        if (result.message) {
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
          alert(result.error)
        }
      }
    })
  }
  //执行全部用例
  function execute_all() {
    selected(execute_table);
    $.ajax({
      url: '/apis/executecase',
      type: 'post',
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: JSON.stringify({ "type": "all", 'user': localStorage.user, 'environment': localStorage.environment }),
      success: function (result) {
        if (result.message) {
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
          alert("用例请求接口：" + result.error)
        }
      }
    })
  }

  function selected_jsondata(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
      }
      return JSON.stringify({
        'type': 'select', 'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  //文件下载
  function download() {
    var $a = document.createElement('a');
    var src = get_file();
    $a.setAttribute("href", src);
    $a.setAttribute("download", "");
    var evObj = document.createEvent('MouseEvents');
    evObj.initMouseEvent('click', true, true, window, 0, 0, 0, 0, 0, false, false, true, false, 0, null);
    $a.dispatchEvent(evObj);
  };


  function get_file() {
    if (selected(table)) {
      var src = '/apis/filesmanager?type=download'
      src = src + '&filepath=jmeter'
      src = src + '&fileid=' + table.rows(['.selected']).data()[0][0]
      return src;
    } else {
      toastr.info('选择数据')
      return false;
    }
  }

  //修改备注
  function update_remark() {
    selected(table);
    $.ajax({
      url: '/apis/filesmanager',
      type: 'post',
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: selected_jsondata_remark(table),
      success: function (result) {
        if (result.message) {
          table.ajax.reload();
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
        }
      }
    })
  }

  //批量删除文件
  function delete_items() {
    selected(table);
    $.ajax({
      url: '/apis/filesmanager',
      type: 'post',
      contentType: "application/json; charset=utf-8",
      dataType: 'json',
      data: selected_jsondata(table),
      success: function (result) {
        if (result.message) {
          table.ajax.reload();
          toastr.info('执行完成');
        } else {
          toastr.error('后台执行报错');
        }
      }
    })
  }

  function selected_jsondata(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
        result[i].push($('#header').val())
      }
      return JSON.stringify({
        'type': 'delete', 'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  function selected_jsondata_remark(table) {
    var result = new Array();
    if (selected(table)) {
      data = table.rows(['.selected']).data()
      for (var i = 0, len = data.length; i < len; i++) {
        result[i] = data[i]
        result[i].push($('#header').val())
      }
      return JSON.stringify({
        'type': 'remark', 'user': localStorage.user,
        'data': JSON.stringify(result)
      })
    }
    return []
  }

  function init_upload() {
    $("#uploadfile").fileinput({
      language: 'zh', //设置语言
      uploadUrl: '/apis/filesmanager', // 后台处理的脚本
      uploadExtraData: function () {
        var data = {
          user: localStorage.user,
          type: 'upload',
          filepath: 'jmeter'
        };
        return data;
      },
      allowedFileExtensions: ['jmx'],//限制文件上传的类型
      uploadAsync: true,
      showCaption: true,
      showPreview: true, //是否显示预览
      overwriteInitial: false,
      maxFileSize: 10000000,//限制文件上传的大小
      maxFilesNum: 10
    });
    //异步上传返回错误结果处理
    $('#uploadfile').on('fileerror', function (event, data, msg) {
      toastr.info('失败')
    });
    //异步上传返回结果处理
    $("#uploadfile").on("fileuploaded", function (event, data, previewId, index) {
      if (data.response.message) {
        table.ajax.reload()
        toastr.info('导入成功')
      }

    });
  }



</script>
<script type="text/javascript">
  window.onload = function () {
    $("ul.submenu#tool").css("display", "block");
    $("a#jmeter").parent().addClass("active");
    load();
    init_executecasetable();
    init_upload();
  };
</script>

  #table {
    table-layout: fixed;
  }

  .wordwrap {
    text-overflow: ellipsis;
    /*超长部分以...代替*/

{% endblock %}
